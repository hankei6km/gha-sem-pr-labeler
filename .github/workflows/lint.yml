name: "lint"
on:
  pull_request:
  push:
    branches:
      - "main"
    tags:
      - "!v*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # action.yml
      - name: Check action.yml
        run: |
          # null 文字を step.*.outputs で渡せるか不明なので step 内で完結させる(action は使わない)
          mkdir "${HOME}/tmp"
          export YQ_BIN="${HOME}/tmp/yq"
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -q -O "${YQ_BIN}"
          chmod +x  "${YQ_BIN}"
          scripts/lint-action.sh
        shell: bash

      # Workflow files
      - name: Download actionlint
        id: get_actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash
      - name: Check workflow files
        run: ${{ steps.get_actionlint.outputs.executable }} -color
        shell: bash
